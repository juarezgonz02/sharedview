<!DOCTYPE html>
<html>

  <head>
    <title>SharedView</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/main.css" />
    <script src="https://kit.fontawesome.com/b111eba4a9.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="./js/p5/p5.sound.js"></script>
  </head>

  <body>
    <div id="root">
      <div class="main-container">

        <div class="video-container">
            <script src="js/hls.min.js"></script>

            <div id="video-stream-cont">
              <video autoplay class="stream-video" id="video"></video>
            </div>
            <script>
              var video = document.getElementById('video');
              var videoSrc = 'https://sharedview.tk:8800/hls/web.m3u8';
          //
          // First check for native browser HLS support
          //
          if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
              video.play();
            });
          //
          // If no native HLS support, check if hls.js is supported
          //
          } else if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
              video.play();
            });
          }
              </script>
        </div>

        <div class="control-users-container">
          <div id="remoteAudio-container">
            <div class="controler-container">
              <div class="controler_waiting border border-warning" id="controler">
              </div>
            </div>
            <audio muted autoplay id="remoteAudio"></audio>
            <audio id="localAudio"></audio>
            <script src="./js/p5/sketch.js"></script>
              
          </div>
            
            
          <div class="UsersDisplay">
            <span>
              En la llamada: 
            </span>

            <div class="userList" id="u_list">
                
            </div>
          </div>
        </div>

      </div>

      <div class="chat-container">
        <div class="chat-header">
          <span>
            Mensajes
          </span>
        </div>
        <div id="messages-container" class="messages-container">

        </div>
        <div id="message-writer">

          <input type="text" placeholder="Escribe tu mensaje" name="" id="message">
          <div id="send">
            <i class="far fa-paper-plane fa-2x send-ico"></i>
          </div>
        </div>
      
      
      </div>

    </div>
    <!-- This file is automatically added/served when running "node index.js". -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="js/main.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/user.js"></script>

  </body>

</html>
